spring:  application:    name: Camunda Time to Live Demo  datasource:    driver-class-name: com.mysql.jdbc.Driver    url: jdbc:mysql://localhost:3306/cam_ttl?useUnicode=true&characterEncoding=utf8&useSSL=false    name: MySQL Connection    username: root    password: root  jpa:    database-platform: org.hibernate.dialect.MySQLInnoDBDialect    database: MYSQL    show_sql: true    properties:      hibernate.cache.use_second_level_cache: false      hibernate.cache.use_query_cache: false      hibernate.generate_statistics: trueserver:  port: 8080  servlet:    context-path: /apicamunda:  bpm:    id-generator: simple    auto-deployment-enabled: true    application:      deploy-changed-only: true    admin-user:      id: admin      password: admin123      first-name: Administrator    filter:      create: All tasks    history-level: full    database:      schema-update: true      type: mysqlhistory-cleanup:  uri: http://localhost:8080/rest/history/process-instance  batch-size: 300debug: true